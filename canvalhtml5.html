<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Canvas</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
    }
  </style>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>

    <script>
            const canvas = document.querySelector('#draw');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.strokeStyle = '#BADA55';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            let hue = 0;
            let isDrawing = false; //to only  draw when you are clicking down on the cursor.
            let lastX = 0; //You need a starting x and y
            let lastY = 0; // where you end the line
      let direction = true;
            //when you move your mouse on the canvax
            function draw(e) {
              if (!isDrawing) return; /// stop the function from running when they are not mouse down;
              console.log(e);
              ctx.strokeStyle = `hsl(${hue},100%,50%)`;

              ctx.beginPath();
              //start from
              ctx.moveTo(lastX, lastY);
              //go to
              ctx.lineTo(e.offsetX, e.offsetY);
              ctx.stroke();
              ctx.lineWidth = 100;
              lastX = e.offsetX;
              lastY = e.offsetY;
              hue++;
              if(hue>=360){
         hue = 0;
              }
         if (ctx.lineWidth>=100|| ctx.lineWidth<=1){
             direction = !direction;
            }
            if(direction){
            ctx.lineWidth++}else{
                ctx.lineWidth--
            }
        }
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mousedown', (e) => {
              isDrawing = true;
              [lastX, lastY] = [e.offsetX, e.offsetY];
            })
            canvas.addEventListener('mouseup', () => (isDrawing = false));
            canvas.addEventListener('mouseout', () => (isDrawing = false));
    </script>
  </body>
</html>
